<div class="row">

        <h3>Agregar Turno</h3>
        <form id="add_new_turno">
            <div class="form-group">
                <label class="control-label" for="patientName">Patient Name:</label>
                <input type="text" class="form-control" id="patientName"
                       placeholder="Enter the patient name"
                       name="patientName" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="dentistName">Dentist Name:</label>
                <input type="text" class="form-control" id="dentistName"
                       placeholder="Enter the dentist name"
                       name="dentistName" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="date">Date:</label>
                <input type="date" class="form-control" id="date"
                       placeholder="Enter the dat3e"
                       name="date" required></input>
            </div>


            <button type="submit" class="btn btn-danger"
                    id="btn-add-new-turno">Save</button>
        </form>

        </div>
