<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_patients.js"></script>
    <script type="text/javascript" src="/js/update_patients.js"></script>
    <script type="text/javascript" src="/js/delete_patients.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">DH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <div id="div_paciente_table">
        <h1>Patients</h1>
        <div class="row col-md-6 table-responsive">
            <table id="patientTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Identificacion Number</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="patientTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_patient_updating">
            <form id="update_patient_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="patient_id" readonly>
                </div>
                <div class="form-group">
                    <label >Identification Number:</label>
                    <input type="text" class="form-control" placeholder="IdentificationNumber" id="IdentificationNumber">
                </div>
                <div class="form-group">
                    <label >Name:</label>
                    <input type="text" class="form-control" placeholder="name" id="name">
                </div>
                <div class="form-group">
                    <label >Lastname:</label>
                    <input type="text" class="form-control" placeholder="lastname" id="lastname">
                </div>
                <div class="form-group">
                    <label >Date:</label>
                    <input type="text" class="form-control" placeholder="date" id="date">
                </div>
                <div class="form-group">
                    <label >Address:</label>
                    <input type="text" class="form-control" placeholder="address" id="address">
                </div>
                <div class="form-group">
                    <label >Email:</label>
                    <input type="text" class="form-control" placeholder="email" id="email">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
